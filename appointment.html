    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Appointment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select, button {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Doctor's Appointment Form</h2>
        <form id="appointmentForm">
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" name="patientName" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">-- Select Gender --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="specialization">Select Specialization:</label>
            <select id="specialization" name="specialization" required>
                <option value="">-- Select Specialization --</option>
                <option value="Cardiology">Cardiology</option>
                <option value="Neurology">Neurology</option>
                <option value="Dermatology">Dermatology</option>
                <option value="Orthopaedics">Orthopaedics</option>
                <option value="Pediatrics">Pediatrics</option>
                <option value="Obstetrics and Gynecology">Obstetrics and Gynecology</option>
                
            </select>

            <label for="doctor">Select Doctor:</label>
            <select id="doctor" name="doctor" required disabled>
                <option value="">-- Select Doctor --</option>
            </select>

            <label for="reason">Reason for Visit:</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const doctors = {
            "Cardiology": [
                "Dr. John Doe (10 years)",
                "Dr. William Lee (9 years)",
                "Dr. David Clark (18 years)",
                "Dr. Steven King (8 years)"
            ],
            "Neurology": [
                "Dr. Jane Smith (15 years)",
                "Dr. Olivia Martinez (14 years)",
                "Dr. Elizabeth Rodriguez (16 years)",
                "Dr. Michelle Wright (19 years)"
            ],
            "Dermatology": [
                "Dr. Robert Brown (8 years)",
                "Dr. James Anderson (11 years)",
                "Dr. Joseph Lewis (4 years)"
            ],
            "Orthopaedics": [
                "Dr. Emily Davis (12 years)",
                "Dr. Patricia Thomas (7 years)",
                "Dr. Susan Walker (17 years)"
            ],
            "Pediatrics": [
                "Dr. Michael Wilson (5 years)",
                "Dr. Charles Garcia (6 years)",
                "Dr. Richard Hall (3 years)"
            ],
            "Obstetrics and Gynecology": [
                "Dr. Sarah Johnson (20 years)",
                "Dr. Mary Hernandez (13 years)",
                "Dr. Karen Young (10 years)",
                "Dr. Sarah Johnson (20 years)",
                "Dr. Mary Hernandez (13 years)"
            ]
        };

        document.getElementById('specialization').addEventListener('change', function() {
            const specialization = this.value;
            const doctorSelect = document.getElementById('doctor');
            doctorSelect.innerHTML = '<option value="">-- Select Doctor --</option>';
            if (specialization) {
                doctors[specialization].forEach(doctor => {
                    const option = document.createElement('option');
                    option.value = doctor;
                    option.textContent = doctor;
                    doctorSelect.appendChild(option);
                });
                doctorSelect.disabled = false;
            } else {
                doctorSelect.disabled = true;
            }
        });

        document.getElementById('appointmentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Appointment was successful!');
        });
    </script>
</body>
</html>
